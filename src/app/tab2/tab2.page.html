<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis ubicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis ubicaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let currentPosition of positions" >
      <span (click)="view(currentPosition.id)">{{ currentPosition.name }}</span>
      <ion-icon class="openQr" name="qr-code-outline" (click)="openQr(currentPosition.id)"></ion-icon>
      <ion-icon class="edit" name="create-outline" (click)="edit(currentPosition.id)"></ion-icon>
      <ion-icon class="delete" alt="Borrar" name="trash-outline" (click)="delete(currentPosition.id)"></ion-icon>
    </ion-item>
  </ion-list>

  <p *ngIf="positions.length === 0">Sin ubicaciones</p>
</ion-content>
